{% extends 'core/base.html' %}

<!-- nome tab browser -->
{% block title %}Research results{% endblock %}

{% block content %}
    <!-- prodotti in homepage -->
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Found books</h2>

        <div class="grid grid-cols-3 gap-3">

            {% for item in results %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <!-- immagine prodotto -->
                        <div style="width: 250px; height: 300px;">
                            <img src="{{ item.image.url }}" class="rounded-t-xl" style="width: 250px; height: 300px;">
                        </div>
                        <!-- nome e prezzo -->
                        <div class="p-6 bg-white rounded-b-xl" style="width: 250px; height: 300px;">
                            <h2 class="text-2xl">{{ item.title }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}$ </p>
                        </div>
                    </a>
                </div>
            {% empty %}
                <p>No items found.</p>
            {% endfor %}
        </div>
    </div>
