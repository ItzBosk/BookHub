<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <!-- gestione interfaccia anche da mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Tailwind as a CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <title>{% block title %}{% endblock %} | BookHub</title>
    </head>

    <style>
      .bg-custom-nav { background-color: #edf2f4; }
      .bg-custom-footer { background-color: #D9D9D9; }
      .bg-main { background-color: #006d77; }
      .text-main { color: #edf6f9; }
      .bg-accent { background-color: #83c5be; }
      .hover\:bg-accent:hover { background-color: #83c5be; }
    </style>

    <body>
        <!-- titolo -->
        <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-100 bg-custom-nav">
            <a href="/" class="text-xl font-semibold">BookHub</a>

            <div class="space-x-6">     <!-- spazi fra gli items -->
                <a href="{% url 'item:new' %}" class="px-6 py-3 text-lg font-semibold bg-accent text-white rounded-xl hover:bg-gray-700">New item</a>

                 <!-- bottoni -->
                {% if request.user.is_authenticated %}
                    <a href="#" class="px-6 py-3 text-lg font-semibold bg-accent text-white rounded-xl hover:bg-gray-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="px-6 py-3 text-lg font-semibold bg-accent text-white rounded-xl hover:bg-gray-700">Dashboard</a>
                    <a href="{% url 'item:items' %}" class="px-6 py-3 text-lg font-semibold bg-main text-white rounded-xl hover:bg-gray-700">Browse</a>
                    <a href="{% url 'past_researches' %}" class="px-6 py-3 text-lg font-semibold bg-main text-white rounded-xl hover:bg-gray-700">Researches</a>
                {% else %}
                    <a href="{% url 'item:items' %}" class="px-6 py-3 text-lg font-semibold bg-main text-white rounded-xl hover:bg-gray-700">Browse</a>
                    <a href="{% url 'core:signup' %}" class="px-6 py-3 text-lg font-semibold bg-accent text-white rounded-xl hover:bg-accent">Sign up</a>
                    <a href="{% url 'core:login' %}" class="px-6 py-3 text-lg font-semibold bg-main text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            <!-- riuso template  -->
            {% block content %}
            {% endblock %}
        </div>

        <!-- piÃ¨ di pagina -->
        <footer class="py-6 px-6 flex justify-between bg-custom-footer">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-main">About</h3>

                <!-- info progetto -->
                <p class="text-lg text-main">Some info about the project</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-main">Menu</h3>

                <ul class="space-y-2">
                    <li> <a href="#" class="test-lg text-teal-500 hover:text-teal-700">About</a></li>

                    <!-- django usa la funzione url per cercre contact in urls.py -->
                    <li> <a href="{% url 'core:contact' %}" class="test-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li> <a href="#" class="test-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
                    <li> <a href="#" class="test-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
