{% extends 'core/base.html' %}

<!-- nome tab browser -->
{% block title %}Welcome{% endblock %}

{% block content %}
    <!-- prodotti in homepage -->
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Newest items</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for item in items %}
                <div>
                    <a href="{% url 'item:detail' item.id %}">
                        <!-- immagine prodotto -->
                        <div>
                            <img src="{{ item.image.url }}" class="rounded-t-xl">
                        </div>
                        <!-- nome e prezzo -->
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ item.title }}</h2>
                            <p class="text-gray-500">Price: {{ item.price }}</p>
                        </div>   
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Genres</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for genre in genres %}
                <div>
                    <a href="#">
                        <!-- nome e prezzo -->
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ genre.name }}</h2>
                            <p class="text-gray-500">{{ genre.items.count }} items</p>   <!-- conta libri di quel genere -->
                        </div>   
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
