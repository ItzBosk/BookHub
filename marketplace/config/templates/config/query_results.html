{% extends 'core/base.html' %}

{% block title %}Research results{% endblock %}

{% block content %}
<div class="mt-6 px-6 py-12 bg-custom-nav rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Found books</h2>

    <div class="grid grid-cols-3 gap-3">
        {% for item in results %}
            <a href="{% url 'item:detail' item.id %}" class="item-container bg-white rounded-xl overflow-hidden shadow-lg hover:bg-accent">
                <div class="image-container">
                    <img src="{{ item.image.url }}" alt="{{ item.title }}" class="object-cover h-48 w-full">
                </div>
                <div class="info-container p-4">
                    <p class="text-gray-900 leading-none">{{ item.title }}</p>
                    <p class="text-gray-600">Price: €{{ item.price }}</p>
                </div>
            </a>
        {% empty %}
            <p>No items found.</p>
        {% endfor %}
    </div>
</div>

<style>
    .bg-custom-nav { background-color: #edf2f4; }
    .bg-accent { background-color: #83c5be; }
    .hover\:bg-accent:hover { background-color: #83c5be; }

    .item-container {
      width: 250px;
      margin: auto;
      transition: background-color 0.3s ease;
    }
    .item-container:hover {
      background-color: #83c5be;
    }
    .image-container {
      padding: 16px;
    }
    .image-container img {
      height: 300px;
    }

    .info-container {
      text-align: center;
      padding: 1rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }
</style>
{% endblock %}

{% block footer %}
<!-- Blocco piè di pagina vuoto se non si desidera visualizzarlo -->
{% endblock %}
